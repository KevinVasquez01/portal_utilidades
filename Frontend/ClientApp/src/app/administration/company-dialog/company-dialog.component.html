<h1 mat-dialog-title>{{data.titulo}}</h1>
<div mat-dialog-content>
  <p>{{data.mensaje}}</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="cancelar()" [mat-dialog-close]="data" >No gracias</button>
  <button mat-raised-button color="accent" (click)="aceptar()" [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
