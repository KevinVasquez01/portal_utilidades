<div fxLayout="row wrap">
  <!-- column Compañias -->
  <div fxFlex.gt-lg="100" fxFlex.gt-md="100" fxFlex.gt-xs="100" fxFlex="100">
    <mat-card>
      <mat-card-content>
        <div class="d-flex flex-wrap">
          <div>
            <mat-card-title>Crear Planes o Paquetes</mat-card-title>
            <mat-card-subtitle>Compañías Seleccionadas</mat-card-subtitle>
          </div>
          <div class="ml-auto">
            <div class="button-row">
              <button mat-button color="accent" (click)="excel()">Excel</button>
              <button mat-button color="warn" (click)="closeAction()">
                Cerrar
              </button>
            </div>
          </div>
        </div>

        <div class="table-responsive">
          <table
            mat-table
            [dataSource]="dataSource"
            matSort
            class="align-middle mb-0 table table-borderless table-hover"
          >
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef>Fecha</th>
              <td mat-cell *matCellDef="let element">
                {{ element.date | date : "hh:mm:ss a" }}
              </td>
            </ng-container>

            <ng-container matColumnDef="Empresa">
              <th mat-header-cell *matHeaderCellDef>Compañía</th>
              <td mat-cell *matCellDef="let element">
                <div class="d-flex">
                  <div class="m-l-15">
                    <p class="font-medium m-b-0 m-t-0">{{ element.Nombre }}</p>
                    <small class="text-muted">{{ element.Documento }}</small>
                  </div>
                </div>
              </td>
            </ng-container>

            <ng-container matColumnDef="module">
              <th mat-header-cell *matHeaderCellDef>Módulo</th>
              <td mat-cell *matCellDef="let element">{{ element.module }}</td>
            </ng-container>

            <ng-container matColumnDef="message">
              <th mat-header-cell *matHeaderCellDef>Detalle</th>
              <td mat-cell *matCellDef="let element">{{ element.message }}</td>
            </ng-container>

            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef>Resultado</th>
              <td mat-cell *matCellDef="let element">
                <div class="icons">
                  <mat-icon
                    *ngIf="element.status"
                    shape="success-standard"
                    aria-label="Completed"
                    matTooltip="Resultado: Ok"
                    >check_circle</mat-icon
                  >
                  <mat-icon
                    *ngIf="!element.status"
                    shape="error-standard"
                    aria-label="Error"
                    matTooltip="Resultado: Error"
                    >error</mat-icon
                  >
                </div>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
          <mat-paginator
            [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons
          ></mat-paginator>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
