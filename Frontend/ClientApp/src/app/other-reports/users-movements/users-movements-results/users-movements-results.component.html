<div fxLayout="row wrap">
  <div fxFlex="100">
    <mat-card>
      <mat-card-content>
        <div class="d-flex flex-wrap">
        <div>
          <mat-card-title>Resultados Informe</mat-card-title>
      </div>
      <div class="ml-auto">
          <ul class="list-inline">
              <li>
                  <h6 class="text-success m-0">
                      <button mat-button color="primary" (click)="close()">Cerrar</button>
                  </h6>
              </li>
          </ul>
      </div>
    </div>

      <div fxLayout="row wrap" class="align-items-center">
          <div fxFlex.gt-md="100" fxFlex.gt-lg="100" fxFlex="100">
            <mat-form-field>
              <input
                matInput
                (keyup)="applyFilter($event.target.value)"
                placeholder="Filtrar Movimiento"
              />
            </mat-form-field>
          </div>
        </div>

      </mat-card-content>
    </mat-card>
  </div>
</div>

<div fxLayout="row wrap">
  <div fxFlex="100">
    <mat-card>
      <mat-card-content>
        <div class="d-flex align-items-center">
          <mat-card-title
            >Descargar Movimientos Usuarios</mat-card-title
          >
          <div class="ml-auto">
            <div class="button-row">
              <button mat-mini-fab color="accent" (click)="exportExcel()">
                Excel
              </button>
            </div>
          </div>
        </div>

        <div class="table-responsive">
          <table
            mat-table
            [dataSource]="dataSource"
            class="table employee-list no-wrap"
          >
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef>Fecha</th>
              <td mat-cell *matCellDef="let element">
                {{ element.Fecha | date: "dd/MM/yyyy hh:mm" }}
              </td>
            </ng-container>

            <ng-container matColumnDef="user">
              <th mat-header-cell *matHeaderCellDef>Usuario</th>
              <td mat-cell *matCellDef="let element">
                <div class="d-flex">
                  <img class="mat-card-avatar" [src]="'assets/images/ambients/'+ element.Ambiente + '.png'" />
                  <div class="m-l-15">
                    <p class="font-medium m-b-0 m-t-0">{{ element.Usuario }}</p>
                    <small class="text-muted">{{ element.Perfil }}</small>
                  </div>
                </div>
              </td>
            </ng-container>

            <ng-container matColumnDef="component">
              <th mat-header-cell *matHeaderCellDef>Módulo</th>
              <td mat-cell *matCellDef="let element">
                {{ element.Componente }}
              </td>
            </ng-container>

            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef>Descripción</th>
              <td mat-cell *matCellDef="let element">
                {{ element.Descripcion }}
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
          <mat-paginator
            [pageSizeOptions]="[5, 10, 25, 50]"
            showFirstLastButtons
          ></mat-paginator>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
