 <!-- getting data -->
 <div
 *ngIf="isLoadingResults"
 fxLayout="row wrap"
 >
 <div fxFlex.gt-lg="100" fxFlex.gt-md="100" fxFlex.gt-xs="100" fxFlex="100">
   <mat-card>
     <mat-card-content>
       <div class="container-1 m-t-5">
         <div class="loading-shade-1">
           <!-- Cargando -->
           <div *ngIf="LoadingResults_Errors.length === 0">
             <mat-spinner></mat-spinner>
           </div>

           <!-- Error getdata -->
           <div *ngIf="LoadingResults_Errors.length !== 0">
             <h4>No fue posible obtener Aliados</h4>
             <div class="button-row">
               <button
                 *ngIf="!gettingDE"
                 mat-fab
                 color="primary"
                 matTooltip="Intentar nuevamente"
                 (click)="awaitReportsAlliesNames()"
               >
                 <mat-icon aria-label="Reload">refresh</mat-icon>
               </button>
               <mat-spinner *ngIf="gettingDE"></mat-spinner>
             </div>
           </div>
         </div>
       </div>
     </mat-card-content>
   </mat-card>
 </div>
 </div>

<div *ngIf="!isLoadingResults" fxLayout="row wrap">
  <div fxFlex.gt-lg="100" fxFlex.gt-md="100" fxFlex.gt-xs="100" fxFlex="100">
    <mat-card>
      <mat-card-content>
        <div class="d-flex flex-wrap">
          <div>
            <mat-card-title>Añadir y/o Editar Aliados</mat-card-title>
            <mat-card-subtitle
              >Nombres y valores utilizados para la gestión de
              Informes</mat-card-subtitle
            >
          </div>
          <div class="ml-auto d-flex align-items-center">
            <mat-chip-list>
              <mat-chip color="warn" selected
                >{{ AlliesNames_Table.length }} Aliados Creados</mat-chip
              > </mat-chip-list
            >&nbsp;&nbsp;
            <button
              (click)="addAllieNames()"
              color="primary"
              class="ml-1 shadow-none"
              mat-mini-fab
            >
              <mat-icon>add</mat-icon>
            </button>
          </div>
        </div>

          <div class="table-container-1" *ngIf="!isLoadingResults">
            <table class="alliestable">
              <tbody>
                <tr *ngFor="let aName of AlliesNames_Table">
                  <td class="p-r-10" width="50%">
                    <mat-form-field>
                      <input
                        matInput
                        placeholder="Alias OV"
                        [(ngModel)]="aName.OV_Name"
                        [readonly]="!aName.Editing"
                      />
                    </mat-form-field>
                  </td>
                  <td class="p-r-10" width="10%">
                    <mat-form-field>
                       <input
                        matInput
                        type="text"
                        currencyInput
                        placeholder="Valor Activación FE"
                        [(ngModel)]="aName.Invoice_Activation_Value"
                        [readonly]="!aName.Editing"

                      />
                    </mat-form-field>
                  </td>
                  <td class="p-r-10" width="10%">
                    <mat-form-field>
                      <input
                        matInput
                        type="text"
                        currencyInput
                        placeholder="Valor Activación DS"
                        [(ngModel)]="aName.Support_Document_Value"
                        [readonly]="!aName.Editing"
                      />
                    </mat-form-field>
                  </td>
                  <td class="p-r-10" width="10%">
                    <mat-form-field>
                      <input
                        matInput
                        type="text"
                        currencyInput
                        placeholder="Valor Activación RE"
                        [(ngModel)]="aName.Reception_Activation_Value"
                        [readonly]="!aName.Editing"
                      />
                    </mat-form-field>
                  </td>
                  <td class="p-r-10" width="10%">
                    <mat-form-field>
                      <input
                        matInput
                        type="text"
                        currencyInput
                        placeholder="Valor Activación NE"
                        [(ngModel)]="aName.PayRoll_Activation_Value"
                        [readonly]="!aName.Editing"
                      />
                    </mat-form-field>
                  </td>
                  <td class="p-r-10" width="10%">
                    <mat-form-field>
                      <input
                        matInput
                        type="text"
                        currencyInput
                        placeholder="Valor Activación DE"
                        [(ngModel)]="aName.Equivalent_Document_Value"
                        [readonly]="!aName.Editing"
                      />
                    </mat-form-field>
                  </td>

                  <td width="10%">
                    <!-- Editing -->
                    <div *ngIf="aName.Editing" class="ml-auto d-flex">
                      <a
                        href="javascript: void(0);"
                        (click)="editEvent(aName, 'save')"
                        class="link m-r-10 text-success"
                        placement="top"
                        ngbTooltip="Save"
                      >
                        <mat-icon>done_all</mat-icon>
                      </a>
                      <a
                        href="javascript: void(0);"
                        class="link text-danger"
                        (click)="deleteEvent(aName)"
                        placement="top"
                        ngbTooltip="Delete"
                      >
                        <mat-icon>delete_outline</mat-icon>
                      </a>
                    </div>
                    <!-- No Editing -->
                    <div *ngIf="!aName.Editing" class="ml-auto d-flex">
                      <a
                        href="javascript: void(0);"
                        (click)="editEvent(aName, 'edit')"
                        class="link m-r-10 text-info"
                        placement="top"
                        ngbTooltip="Edit"
                      >
                        <mat-icon>edit</mat-icon>
                      </a>
                      <a
                        href="javascript: void(0);"
                        class="link text-danger"
                        (click)="deleteEvent(aName)"
                        placement="top"
                        ngbTooltip="Delete"
                      >
                        <mat-icon>delete_outline</mat-icon>
                      </a>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

      </mat-card-content>
    </mat-card>
  </div>
</div>
