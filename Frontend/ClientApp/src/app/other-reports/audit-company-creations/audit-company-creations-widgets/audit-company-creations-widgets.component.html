<div fxLayout="row wrap">
  <!-- column -->
  <div *ngIf="data[0] != '0'" fxFlex.gt-sm="{{size}}" fxFlex.gt-xs="100" fxFlex="100">
    <mat-card>
      <mat-card-content>
        <!-- Row -->
        <div class="d-flex no-block">
          <!-- column -->
          <div class="m-r-10 no-shrink">
            <button mat-fab mat-card-icon color="accent" class="shadow-none">
              <mat-icon>card_travel</mat-icon>
            </button>
          </div>
          <!-- column -->
          <div>
            <h3 class="m-0">{{data[0]}}</h3>
            <h6 class="text-muted m-0">Empresas Autorizadas</h6>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
