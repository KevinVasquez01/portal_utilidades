<mat-card>
  <mat-card-content class="margin-top-tittle mat-elevation-z0 outline">
    <table mat-table [dataSource]="dataSource">
      <!-- date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Hora</th>
        <td mat-cell *matCellDef="let element">
          {{ element.date | date: "HH:mm:ss" }}
        </td>
      </ng-container>

      <!-- module Column -->
      <ng-container matColumnDef="module">
        <th mat-header-cell *matHeaderCellDef>MÃ³dulo</th>
        <td mat-cell *matCellDef="let element">{{ element.module }}</td>
      </ng-container>

      <!-- message Column -->
      <ng-container matColumnDef="message">
        <th mat-header-cell *matHeaderCellDef>Mensaje</th>
        <td mat-cell *matCellDef="let element">{{ element.message }}</td>
      </ng-container>

      <!-- status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">

        <i *ngIf="element.status" matTooltip="Resultado: Ok" class="green-icon m-0 mdi mdi-checkbox-blank-circle font-15 m-r-10"></i>
        <i *ngIf="!element.status" matTooltip="Resultado: Error" class="text-danger m-0 mdi mdi-checkbox-blank-circle font-15 m-r-10"></i>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
</mat-card>
